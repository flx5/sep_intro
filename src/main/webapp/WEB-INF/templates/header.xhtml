<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">

<nav class="navbar navbar-inverse "
	xmlns:h="http://java.sun.com/jsf/html">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed"
				data-toggle="collapse" data-target="#navbar" aria-expanded="false"
				aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">SEP</a>
		</div>
		<h:form>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<ui:repeat value="#{Pages.values}" var="page">
						<li class="#{view.viewId == page.viewId ? 'active' : ''}"><h:link value="#{page.title}" outcome="#{page.viewId}" /></li>					
					</ui:repeat>
					<li><h:commandLink rendered="#{userSession.loggedIn}"
								action="#{userSession.logout}" value="Logout" /> <h:link
								rendered="#{!userSession.loggedIn}" outcome="/user/login.xhtml"
								value="Login" /></li>
				</ul>
			</div>
		</h:form>
	</div>
</nav>
</html>
