<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" lang="en">
<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title><ui:insert name="title">SEP 2017</ui:insert></title>

	<h:outputStylesheet library="components"
		name="bootstrap/dist/css/bootstrap.min.css" />

	<!-- Use outputText to avoid the conditional comment from being stripped by JSF -->
	<h:outputText value="&lt;!--[if lt IE 9]&gt;" escape="false" />
	<h:outputScript library="components"
		name="html5shiv/dist/html5shiv.min.js" />
	<h:outputScript library="components" name="respond/dest/respond.min.js" />
	<h:outputText value="&lt;![endif]--&gt;" escape="false" />
</h:head>

<body>

	<ui:insert name="header">
		<!--  include your header file or uncomment the include below and create header.xhtml in this directory -->
		<ui:include src="header.xhtml" />
	</ui:insert>

	<div class="container">
		<ui:insert name="content">
			<!--  include content here -->
		</ui:insert>
	</div>

	<div id="footer">
		<ui:insert name="footer">
			<ui:include src="footer.xhtml"/>
		</ui:insert>
	</div>
	<h:outputScript library="components" name="jquery/dist/jquery.min.js" />
	<h:outputScript library="components"
		name="bootstrap/dist/js/bootstrap.min.js" />
</body>
</html>
