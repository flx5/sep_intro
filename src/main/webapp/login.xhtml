<ui:composition template="/WEB-INF/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

	<ui:define name="title">Login</ui:define>
	<ui:define name="content">
		<h:outputStylesheet library="css" name="login.css" />
		<div class="login">
			<h2>Please sign in</h2>
			<h:form id="login">
				<h:messages styleClass="messages" />
				
				<h:outputLabel value="Username" class="sr-only" for="username" />
				<h:inputText p:placeholder="Username" class="form-control"
					label="Username" id="username" value="#{login.userName}"
					required="true"></h:inputText>

				<h:outputLabel value="Password" class="sr-only" for="password" />
				<h:inputSecret p:placeholder="Password" class="form-control"
					label="Password" id="password" value="#{login.password}"
					required="true" />
					
				<h:commandButton class="btn btn-lg btn-primary btn-block" value="Login"
					action="#{login.login}" />
			</h:form>
		</div>
	</ui:define>
</ui:composition>
