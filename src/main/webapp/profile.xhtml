<ui:composition template="/WEB-INF/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<ui:define name="title">Profile</ui:define>
	<ui:define name="content">
		<h:form>
			<p>Welcome, #{userSession.user.userName}</p>
			<h:commandButton action="#{userSession.logout}" value="Logout"></h:commandButton>
		</h:form>
		<h1>Edit Profile</h1>
		<h:form id="profile_edit">
			<h:messages styleClass="messages" />
			<h:panelGrid columns="2">
				<h:outputLabel value="Username:" for="username" />
				<h:inputText label="Username" id="username"
					value="#{userSession.user.userName}" required="true"></h:inputText>
				<h:outputLabel value="Password:" for="password" />
				<h:inputSecret label="Password" id="password"
					value="#{userSession.user.password}" required="true" />
			</h:panelGrid>
			<h:commandButton value="Save" action="#{session.login}" />
		</h:form>
	</ui:define>
</ui:composition>
